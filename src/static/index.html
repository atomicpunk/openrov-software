<!DOCTYPE html>
<html>
	<head>
		<title>Todd's OpenROV Cockpit</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="themes/simple/css/style.css">
	</head>
	<body>
		<div id="video-container" class="center">
			<img src="themes/OpenROV/img/no_camera.jpg" alt="OpenROV" id="video"/>
		</div>
		<div id="footerbar">
			<div id="telemetry">
				<ul data-bind="foreach: rawTelemetry">
					<span class="tkey" data-bind="text: key"></span>
					<span class="tval" data-bind="text: value"></span>
				</ul>
			</div>
		</div>
		<div id="tiltstatus"></div>
		<script type='text/javascript' src="js/libs/jquery.min.js"></script>
		<script type='text/javascript' src='js/libs/knockout-2.1.0.js'></script>
		<script type='text/javascript' src='js/utilities.js'></script>
		<script type='text/javascript' src='js/ArduinoFirmwareViewModel.js'></script>
		<script type='text/javascript' src='js/OpenRovViewModel.js'></script>
		<script type='text/javascript' src="js/frame.js"></script>
		<script src="/config.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type='text/javascript' src="js/simple.js"></script>
	</body>
</html>
